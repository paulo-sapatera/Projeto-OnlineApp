<section class="container">

<form class="formulario" (ngSubmit)="newTask()">
  <h2 class="formulario__titulo">Nova Tarefa</h2>

  <div class="form-field">
    <label class="form-field__label" for ="tarefa"> </label>
    <input class="form-field__input" id="tarefa" type="text" [(ngModel)]="modelo.nomeDaTarefa" name="tarefa"/>
  </div>

  <div class="botao-wrapper">
  <button class="botao" type="submit">Adicionar</button>
</div>
</form>
</section>
